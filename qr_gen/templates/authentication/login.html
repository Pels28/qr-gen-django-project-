{% extends 'base_auth.html' %}
{% load static %}

{% block content %}



<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-5">

            <div class="card mt-5 mb-1">


                <div class="card-body">

                    <div class="card-title py-2">
                        <h4>Please Login</h4>
                    </div>




                    <form action="/login" method="post">
                        {% csrf_token %}

                        {% include 'partials/_messages.html' %}

                        <div class="form-floating mb-1">
                            <input type="text" class="form-control" id="username" placeholder="name@example.com"
                                name="username" value="{{ username }}">
                            <label for="username">Username</label>
                        </div>

                        <div class="form-floating mb-1">
                            <input type="password" class="form-control" id="pass1" placeholder="Password" name="pass1"
                                value="{{ pass1 }}">
                            <label for="pass1">Password</label>
                            <small class="float-end py-3 showPasswordToggle">SHOW</small>
                        </div>



                        <button class="w-100 btn btn-lg btn-primary submit-btn" type="submit">Login</button>



                    </form>

                    <div class="container">
                        <span class="text-lead lead">Don't have an account?</span><a href="{% url 'signup' %}">Register</a><br>
                        <span class="text-lead lead">Forgot Password?</span><a href="{% url 'request-password' %}">Reset it</a>
                    </div>

                </div>

            </div>
        </div>


    </div>
    <div class="col-md-4"></div>
</div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
